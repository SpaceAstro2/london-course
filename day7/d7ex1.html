<html>
    <head>
        <title>Day 7, Exercise 1 - London Course</title>
        <script src="../scripts/form-utils.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const form = document.getElementById("form-1");
                if (form !== null) {
                    form.addEventListener("submit", (event) => fu.submitHandler2(event, document, 'form-1', [
                        {id: 'username', name: 'username', type: 'textbox'},
                        {for: 'username', type: 'label'},
                        {id: 'password', name: 'password', type: 'password'},
                        {for: 'password', type: 'label'},
                        {type: 'submit'},
                    ]));
                }
            });
        </script>
    </head>
    <body>
        <h1>Day 7</h1>
        <h2>Exercise 1</h2>
        <p>Create a login form with id "form-1" with a username and password field, plus labels and a submit button</p>
        <p>The username must have an id of "username" and a name of "username"</p>
        <p>The password must have an id of "password" and a name of "password"</p>
        <p>Once done, hit the submit button!</p>
        <form id="form-1">
             <label for="username">
                 <input type="textbox" id="username" name="username">username
            </label>
             <label for="password">
                <input type="password" id="password" name="password">password
                    </label>
            <button type="submit">Submit</button>
            
        </form>
    </body>
</html>
